openapi: 3.0.0
info:
  title: Meter Reading API
  version: 1.0.0
  description: >-
    Reads a stringifyied image and AI translates image to serial, meterreading
    and possiblibly obis.
  contact:
    name: Edgar Jung
    email: edgar.jung@elropro.com
servers:
  - url: https://makohub.de
    description: Productive Server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MeterUploadRequest:
      type: object
      properties:
        image:
          type: string
          description: Base64-encoded image or raw string content
      required:
        - image
    MeterUploadResponse:
      type: object
      properties:
        device:
          type: string
          description: Type of Device/Input
          enum:
            - digital
            - analog
            - readingCard
          example: digital
        obis:
          type: string
          description: full obis code, matched with edi@energy code list
          pattern: ^\d+-\d+:\d+(\.\d+(\.\d+(\*\d+)?)?)?$
        scanObisRead:
          type: string
          description: Obis on the device, if there is any
        reading:
          type: string
          description: Reading from the meter device. May have leading zeroes
        serial:
          type: string
          description: Manuafacturer Serial Number
      required:
        - device
        - obis
        - scanObisRead
        - reading
        - serial
  headers: {}
paths:
  /meter/upload:
    post:
      summary: Upload a meter image for recognition
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeterUploadRequest'
      responses:
        '200':
          description: Successful meter recognition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeterUploadResponse'
      servers:
        - url: https://makohub.de
          description: productive Server
          variables: {}
