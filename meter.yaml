openapi: 3.0.0
info:
  title: Meter Reading API
  version: 1.0.0
  description: "Reads a stringifyied image and AI translates image to serial, meterreading and possiblibly obis.\r\nYou may use productive environment **https://makohub.de**"
  contact:
    name: Edgar Jung
    email: edgar.jung@elropro.com
servers:
  - url: https://makohub.de
    description: Productive Server
    variables: {}
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MeterUploadRequest:
      type: object
      properties:
        image:
          type: string
          description: Base64-encoded image or raw string content
          examples:
            - /9j/4AAQSkZJRgABAQ...
      required:
        - image
    MeterUploadResponse:
      type: object
      properties:
        device:
          type: string
          description: Type of Device/Input
          enum:
            - digital
            - analog
            - readingCard
          examples:
            - digital
        obis:
          type: string
          description: full obis code, matched with edi@energy code list
          examples:
            - 7-20:3.0.0
        scanObisRead:
          type: string
          description: Obis on the device, if there is any
          examples:
            - '180'
            - 1.8.0
        reading:
          type: string
          description: Reading from the meter device. May have leading zeroes
          default: '0'
          examples:
            - '003942'
        serial:
          type: string
          description: Manuafacturer Serial Number
          examples:
            - 7ELS2535764232
        status:
          type: string
          enum:
            - success
            - error
          description: Status of operation
        meterreadscore:
          type: number
          description: Score, the meterreading is done by AI . 1.0 highest = 100%
        meternumberscore:
          type: number
          description: Score, the device number is properly detected, highest 1.0 = 100%
      required:
        - device
        - obis
        - scanObisRead
        - reading
        - serial
        - status
        - meterreadscore
        - meternumberscore
  headers:
    header-1:
      required: false
      description: ''
      schema:
        type: string
  responses: {}
  parameters: {}
paths:
  /meter/upload:
    post:
      summary: Upload a meter image for recognition
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeterUploadRequest'
      responses:
        '200':
          description: Successful meter recognition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeterUploadResponse'
        '500':
          description: Error with Text, if request breaks
          content: {}
          headers: {}
        '504':
          description: >-
            AI recognition takes too long. Make sure to set your reqest timeout
            to 120 seconds
          content: {}
          headers: {}
      servers:
        - url: https://makohub.de
          description: productive Server
          variables: {}
