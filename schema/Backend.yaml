type: object
properties:
  Runtime:
    type: string
    description: Type of System
    enum:
      - Development
      - Quality
      - Production
    examples:
      - Development
  EDIVersion:
    type: string
    description: Version of Interface, consulted by EDI@ENERGY
    pattern: \d\.\d\.\d
  Module:
    type: string
    description: Hint, which Module is affected
required:
  - Runtime
  - EDIVersion
  - Module
